<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sử dụng CSS mệt quá i lận</title>
    <style>
        h1 {
            color: blue;
            font-family: Tahoma;
            font-size: 200%;
        }
        p {
            color: red;
            font-family: Airal;
            font-size: 120%;
            border: 1px solid grey;
            padding: 10px;
        }
        #element1 {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Đây là Ngân nè!</h1>

    <p>Lại là Ngân nữa è.</p>
    <p>Ngân Ngân đến rồiii.</p>
    <p>Ngân Ngân tới đây ăn nè.</p>
    <p id = "element1">Đây là Ngân ghét học CSS</p>

</body>
</html>
